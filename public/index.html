<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Superheroes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!--
      This HTML file is a template.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <div id="app" style="margin:0 auto;width:50%">
      <center>
      <div style="display: inline-block">
        <div id="selectedHeroes" style="max-width:100vw;margin:0 auto;background:#202126;margin-bottom:10px">
          <img src="assets/dc.png" height="100" width="100"/>
        </div>
        <div id="searchLine">
          <div class="container-1">
            <span class="icon"><i class="fa fa-search"></i></span>
            <input type="search" id="search" placeholder="Имя героя" />
          </div>
        </div>
        <div id="heroes" style="width:100%;max-height:300px;margin:0 auto;">
          <img src="assets/dc.png" height="100" width="100"/>
        </div>
        <div id="galaxy" style="display: inline-block">
            <input type="image" src="assets/dc.png" style="width:200px; height:150px"/>
            <input type="image" src="assets/marvel.png" style="width:200px; height:100px"/>
        </div>
      </div>
    </center>
    </div>

</html>
